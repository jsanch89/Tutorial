<ion-header>

  <ion-navbar>
    <ion-title>crearObstaculo</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-grid class="df">
      <ion-row justify-content= "space-between" *ngFor="let filas of sala">
        <ion-col *ngFor="let thing of filas">
          <ion-checkbox [(ngModel)] = "thing.isObstaculo">
            {{thing}}
          </ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
