<ion-header>

  <ion-navbar>
    <ion-title>aggUbicacion</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click) = "close()">
          <ion-icon name="close" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">poscion x:</ion-label>
    <ion-input type="number" [(ngModel)] = "posicion.x" name = "x" min = "0"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">poscion y:</ion-label>
    <ion-input type="number" [(ngModel)] = "posicion.y" name = "y" min="0"></ion-input>
  </ion-item>

  <div class="centrado">
    <button ion-button type="submit" (click)="close()">Agregar Punto</button>
  </div>
</ion-content>
